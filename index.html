    .stars:before,
    .stars:after {
      content: "";
      position: absolute;
      width: inherit;
      height: inherit;
      box-shadow: inherit;
    }

    .stars:before {
      transform: translateZ(-300px) translateY(-300px);
      animation: fade1 3s linear infinite;
    }

    .stars:after {
      transform: translateZ(-600px) translateY(-600px);
      animation: fade2 3s linear infinite;
    }

    .pan {
      animation: rotate 12s ease-in-out infinite;
      transform-style: preserve-3d;
      z-index: -100;
      position: absolute;
    }

    @keyframes rotate {
      0% {
        transform: translateX(-300px) translateY(300px);
      }

      50% {
        transform: translateX(300px) translateY(500px);
      }

      100% {
        transform: translateX(-300px) translateY(300px);
      }
    }

    @keyframes fly {
      from {
        transform: translateZ(0px) translateY(0px);
      }

      to {
        transform: translateZ(300px) translateY(300px);
      }
    }

    @keyframes fade1 {
      from {
        opacity: .5;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fade2 {
      from {
        opacity: 0;
      }

      to {
        opacity: .5;
      }
    }

    .window {
      background-color: #bfb8bf;
      border-style: outset;
      padding: 2em;
    }

    .text {
      text-align: center;
      width: 100%;
    }

    .large {
      font-size: 2em;
    }

    .small {
      font-size: 1em;
    }

    .page {
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
      flex-flow: row wrap;
      align-content: center;
      display: flex;
      z-index: 100;
    }
