<!DOCTYPE html>
<html>

<head>
    <title>esmBot Command List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The changelog for esmBot">
    <meta property="og:title" content="esmBot">
    <meta property="og:site_name" content="esmBot">
    <meta property="og:url" content="https://projectlounge.pw/esmBot/">
    <meta property="og:description" content="esmBot is an entertainment-focused Discord bot with soundboard, utility, and image manipulation commands.">
    <meta property="og:type" content="object">
    <meta property="og:image" content="https://raw.githubusercontent.com/TheEssem/esmBot/master/esmbot.png">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/2.10.0/github-markdown.min.css">
    <style>
        .markdown-body {
    		    box-sizing: border-box;
    		    min-width: 200px;
    		    max-width: 980px;
    		    margin: 0 auto;
    		    padding: 45px;
    	    }
    
    	    @media (max-width: 767px) {
    		    .markdown-body {
    			    padding: 15px;
    		    }
    	    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script>
        fetch("https://gist.github.com/TheEssem/61f8117968996b686bff177df34ee9db/raw").then(function(response) {
            var markdownContainer = document.getElementById("markdown");
            var loading = document.getElementById("loading");
            if (response.status !== 200) {
              loading.innerHTML = "Looks like there was a problem. Status Code: " + response.status;
              return;
            }
            response.text().then(function(text) {
    	  var converter = new showdown.Converter();
    	  converter.setFlavor("github");
              var html = converter.makeHtml(text);
    	  markdownContainer.removeChild(loading);
              markdownContainer.innerHTML = html;
    	});
          }).catch(function(err) {
            console.error(err);
          });
    </script>
</head>

<body>
    <article class="markdown-body" id="markdown">
        <h1 id="loading">Loading...</h1>
    </article>
</body>

</html>
