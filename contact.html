            <form class="card bg-light card-body mb-3 needs-validation" action="https://formspree.io/smswessem@gmail.com"
            method="post" id="contact_form" novalidate>
                <fieldset>
                    <!-- Form Name -->
                    <legend>Contact Me</legend>
                    <!-- Text input-->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 col-form-label text-right">Name<b class="text-danger">*</b>
                        </label>
                        <div class="col-lg-4 inputGroupContainer">
                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
                                <input
                                name="name" id="name" placeholder="Name" class="form-control rounded-right" type="text" required>
				    <div class="invalid-feedback">
          			      Please input your name
        			    </div>
                            </div>
                        </div>
			</div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 col-form-label text-right">Email<b class="text-danger">*</b>
                        </label>
                        <div class="col-lg-4 inputGroupContainer">
                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-envelope"></i></span></div>
                                <input
                                name="email" id="email" placeholder="Email Address" class="form-control rounded-right" type="text" required>
				    <div class="invalid-feedback">
          			  Please input your email address
        			</div>
                            </div>
                        </div>
			    </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 col-form-label text-right">Subject</label>
                        <div class="col-lg-4 inputGroupContainer">
                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-comment"></i></span></div>
                                <input
                                name="_subject" id="subject" placeholder="Subject" class="form-control rounded-right" type="text">
                            </div>
                        </div>
			    </div>
                    </div>
                    <!-- Text area -->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 col-form-label text-right">Message<b class="text-danger">*</b>
                        </label>
                        <div class="col-lg-4 inputGroupContainer">
                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-pencil-alt"></i></span></div>
                                <textarea
                                class="form-control rounded-right" id="input" name="input" placeholder="Message" required></textarea>
				    <div class="invalid-feedback">
          		  Please write a message
        		</div>
                            </div>
                        </div>
			    </div>
                    </div>
                    <!-- Config -->
                    <input type="hidden" name="_next" value="/contactthanks.html">
                    <!-- Required fields text -->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 form-control-label"></label>
                        <div class="col-lg-4">
			    <div class="text-danger"><b>*</b> Required field</div>
                        </div>
			    </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
			    <div class="row">

                        <div class="col-lg-4">

			    </div>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
