            <div class="alert alert-danger" role="alert"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>  <strong>ATTENTION:</strong> This
                site is still under construction, so expect this page to change at any

            <form class="card bg-light card-body mb-3 " action="https://formspree.io/smswessem@gmail.com"
            method="post" id="contact_form">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Contact Me</legend>
                    <!-- Text input-->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 col-form-label" for="name">Name
                            <label class="text-danger">*</label>
                        </label>
                        <div class="col-lg-4 inputGroupContainer">
                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-user"></i></span></div>
                                <input
                                name="name" id="name" placeholder="Name" class="form-control" type="text">
                            </div>
                        </div>
			</div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 col-form-label" for="email">Email
                            <label class="text-danger">*</label>
                        </label>
                        <div class="col-lg-4 inputGroupContainer">
                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-envelope"></i></span></div>
                                <input
                                name="email" id="email" placeholder="Email Address" class="form-control" type="text">
                            </div>
                        </div>
			    </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 col-form-label" for="subject">Subject</label>
                        <div class="col-lg-4 inputGroupContainer">
                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-comment"></i></span></div>
                                <input
                                name="_subject" id="subject" placeholder="Subject" class="form-control" type="text">
                            </div>
                        </div>
			    </div>
                    </div>
                    <!-- Text area -->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 col-form-label" for="input">Message
                            <label class="text-danger">*</label>
                        </label>
                        <div class="col-lg-4 inputGroupContainer">
                            <div class="input-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-pencil"></i></span></div>
                                <textarea
                                class="form-control" id="input" name="input" placeholder="Message"></textarea>
                            </div>
                        </div>
			    </div>
                    </div>
                    <!-- Config -->
                    <input type="hidden" name="_next" value="/contactthanks.html">
                    <!-- Required fields text -->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 form-control-label"></label>
                        <div class="col-lg-4">
                            <div class="text-danger">* Required field</div>
                        </div>
			    </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group">
			    <div class="row">
                        <label class="col-lg-4 form-control-label"></label>
                        <div class="col-lg-4">
                            <button type="submit" class="btn btn-primary"><span class="fa fa-send"></span> Send</button>
                        </div>
			    </div>
                    </div>
                </fieldset>
            </form>
            <hr>

        <!-- jQuery/Popper.js (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files
        as needed -->
		<script src="/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
		<script>
      $(document).ready(function() {
    $('#contact_form').bootstrapValidator({
        // To use feedback icons, ensure that you use Bootstrap v3.1.0 or later
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                        stringLength: {
                        min: 2,
                    },
                        notEmpty: {
                        message: 'Please input your name'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'Please input your email address'
                    },
                    emailAddress: {
                        message: 'Please input a valid email address'
                    }
                }
            },
            input: {
                validators: {
                    notEmpty: {
                        message: 'Please write a message'
                    }
                    }
                }
            }
        })
        .on('success.form.bv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');
        });
});
    </script>
